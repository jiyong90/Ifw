<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>근태관리</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper work-close">
        <div id="modal" class="off">
            <div class="pop-wrap">
                <div class="pop">
                    <div class="contents">
                        <span class="status">퇴근취소를 하시겠습니까?</span>
                    </div>
                    <div class="btn-wrap">
                        <a href="#" class="modal-btn btn-no">아니오</a>
                        <a href="#" class="modal-btn btn-yes">네</a>
                        <a href="#" class="modal-btn btn-confirm" style="display:none;">확인</a>
                    </div>
                </div>
            </div>
            <!-- 반투명색 배경 -->
            <div class="modal-dimmed"></div>
        </div>
        <div class="top-bg">
            <div class="inner-wrapper">
                <div class="ico-wrap">
                    <img src="assets/img/icon_workoff.png" alt="">
                </div>
                <div class="info-wrap">
                    <p class="date">2019.12.01</p>
                    <p class="desc">오늘 <strong>근무종료</strong> 입니다.</p>
                </div>
            </div>
        </div>
        <div class="inner-wrapper">
            <div class="contents-wrap">
                <span class="title">출근</span>
                <span class="date">2019.12.01</span>
                <span class="time">09:00</span>
            </div>
            <div class="contents-wrap">
                <span class="title">퇴근</span>
                <span class="date">2019.12.01</span>
                <span class="time">18:00</span>
            </div>
            <a href="#" class="link">근무시간 관리 시스템 바로가기</a>
            <div class="btn-wrap">
                <button class="btn btn-cancel">퇴근취소</button>
            </div>
        </div>
    </div>
    <script src="jQuery-3.4.1/jquery-3.4.1.min.js"></script>
    <script>
        $('.btn.btn-cancel').click(function () {
            $('#modal').removeClass('off');
        });
        $('.btn-yes').click(function () {
            $('#modal .contents .status').text('퇴근 취소 됐습니다.');
            $(this).remove();
            $('.btn-no').remove();
            $('.btn-confirm').show();
        });
        $('.btn-no').click(function () {
            $('#modal').addClass('off');
        });
        $('.btn-confirm').click(function () {
            $('#modal').addClass('off');
        });
    </script>
</body>
</html>
