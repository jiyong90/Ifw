<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>근태관리 시스템</title>

    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="soldev/css/NotosansKR.css">
    <link rel="stylesheet" href="soldev/css/layout.css">

<body class="changePW bg-img text-center">
    <form class="form-changePW">
        <h1 class="h3 mb-3 title">비밀번호 변경하기</h1>
        <div class="select-wrap">
            <label for="inputCompany" class="sr-only">회사명을 선택해주세요.</label>
            <select name="" id="inputCompany" class="form-control">
                <option value="" selected disabled hidden>회사명</option>
                <option value="isu">(주)이수</option>
                <option value="isust">이수시스템</option>
            </select>
        </div>
        
        <div class="row no-gutters">
            <label for="inputEmail" class="sr-only">이메일을 입력해주세요.</label>
            <div class="col-8 pr-1">
                <input type="text" id="inputEmail" class="form-control" placeholder="이메일" required="" autofocus="">
            </div>
            <div class="col-4 pl-1">
                <button class="btn btn-lg btn-dark btn-code btn-block" type="cancel">인증코드받기</button>
            </div>
        </div>
        <label for="inputCode" class="sr-only">이메일 인증코드</label>
        <input type="text" id="inputCode" class="form-control" placeholder="이메일 인증코드" required="">
        <label for="inputPassword" class="sr-only">새 비밀번호를 입력해주세요.</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="새 비밀번호" required="">
        <label for="reinputPassword" class="sr-only">새 비밀번호 확인</label>
        <input type="password" id="reinputPassword" class="form-control mb-0" placeholder="새 비밀번호 확인" required="">
        <div class="btn-wrap row no-gutters">
            <div class="col-6 pr-1">
                <button class="btn btn-lg btn-light btn-cancel btn-block" type="cancel">취소</button>
            </div>
            <div class="col-6 pl-1">
                <button class="btn btn-lg btn-primary btn-change btn-block" type="submit">변경하기</button>
            </div>
        </div>
    </form>
</body>
</html>
