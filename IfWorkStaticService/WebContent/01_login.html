<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>근태관리 시스템</title>

    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="soldev/css/NotosansKR.css">
    <link rel="stylesheet" href="soldev/css/layout.css">
    <link rel="stylesheet" href="soldev/css/common.css">
    <link rel="stylesheet" href="soldev/css/onlyLocal.css">

<body class="login bg-img text-center">
    <form class="form-login">
        <!-- <img class="mb-4 logo" src="soldev/img/bootstrap-solid.svg" alt=""> -->
        <img class="mb-0 logo" src="soldev/img/gnb_logo_sm.png" alt="">
        <!-- <h1 class="h3 mb-3 font-weight-normal">이수시스템</h1> -->
        <div class="select-wrap mb-3">
            <label for="loginEnterCd" class="sr-only">회사명을 선택해주세요.</label>
            <select name="" id="loginEnterCd" class="form-control">
                <option value="" selected disabled hidden>회사명</option>
                <option value="isu">(주)이수</option>
                <option value="isust">이수시스템</option>
            </select>
        </div>
        <label for="inputEmail" class="sr-only">아이디를 입력해주세요.</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="아이디를 입력해주세요." required="" autofocus="">
        <label for="inputPassword" class="sr-only">비밀번호를 입력해주세요.</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="비밀번호를 입력해주세요." required="">
        <div class="checkbox mb-3 form-element">
            <input type="checkbox" value="remember-me" id="keepLogin">
            <label for="keepLogin">아이디 저장</label>
            <a href="" class="find-pw">비밀번호찾기</a>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
        <!-- <p class="mt-5 mb-3 text-muted">Copyright © 2019 ISUSYSTEM.<br>All rights reserved</p> -->
    </form>
</body>
</html>
