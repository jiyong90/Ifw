<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>근태관리 시스템</title>
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap-reboot.min.css"> -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="soldev/css/NotosansKR.css">
    <link rel="stylesheet" href="soldev/css/style.css">
    <link rel="stylesheet" href="fontawesome-free-5.8.2-web/css/all.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="application-form">
    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <nav class="container">
            <h1>신청 - 공통 레이아웃</h1>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="container">
            <div class="inner-wrap">
                <h2 class="title">대체 휴가 취소신청<br>
                    <span class="point-color">(* 빨간 색으로 표기된 항목은 필수 입력 항목입니다.)</span>
                </h2>
                <div class="">
                    <form>
                        <div class="form-group row">
                            <label for="inputTitle" class="col-sm-2 col-form-label">제목</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputTitle" placeholder="대체휴가취소신청">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputWorkDay" class="col-sm-2 col-form-label">근무일</label>
                            <div class="col-sm-5">
                                <div class="input-group date" id="datetimepicker" data-provide="datepicker">
                                    <input type="text" class="form-control " id="inputWorkDate" placeholder="" 
                                        required="" value="" >
                                    <div class="input-group-append" >
                                        <span class="input-group-text " id="inputWorkDateAppend"><i class="far fa-calendar-alt"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-5"></div>
                        </div>
                        <div class="form-group row">
                            <label for="workTime" class="col-sm-2 col-form-label">신청 근무시간</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="inputPassword" placeholder=""
                                    aria-describedby="inputGroupPrepend" required="">
                            </div>
                            <div class="col-sm-1 text-center">~</div>
                            <div class="col-sm-2 ">
                                <input type="text" class="form-control" id="inputPassword" placeholder=""
                                    aria-describedby="inputGroupPrepend" required="">
                            </div>
                            <label for="workTime" class="col-sm-2 col-form-label">인정 근무시간</label>
                            <div class="col-sm-3">
                                <div class="input-group date" id="datetimepicker" data-provide="datepicker">
                                    <input type="text" class="form-control " id="inputWorkDate" placeholder=""
                                        required="" value="" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputWorkDay" class="col-sm-2 col-form-label">신청 대체휴일</label>
                            <div class="col-sm-5">
                                <div class="input-group date" id="datetimepicker" data-provide="datepicker">
                                    <input type="text" class="form-control " id="inputWorkDate" placeholder="" 
                                        required="" value="" >
                                    <div class="input-group-append" >
                                        <span class="input-group-text " id="inputWorkDateAppend"><i class="far fa-calendar-alt"></i></span>
                                    </div>
                                </div>
                            </div>
                            <label for="inputWorkDay" class="col-sm-2 col-form-label">반차구분</label>
                            <div class="col-sm-1">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="dayoffGroup" id="am"
                                        value="option2" checked>
                                    <label class="form-check-label" for="am">
                                        오전
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-1">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="dayoffGroup" id="pm"
                                        value="option2" >
                                    <label class="form-check-label" for="pm">
                                        오후
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                        <div class="form-group row">
                            <label for="reason" class="col-sm-2 col-form-label"><span class="necessary"></span>취소 사유</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="reason" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="row btn-wrap">
                            <div class="col-sm-12 text-center">
                                <button type="submit" class="btn btn-secondary">임시저장</button>
                                <button type="submit" class="btn btn-primary">신청</button>
                                <button type="submit" class="btn btn-outline-primary">닫기</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jQuery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="popper-1.15.0/popper.min.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="moment/moment.js"></script>
    <script src="bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js"></script>
    <script src="bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.ko.js"></script>
    <script type="text/javascript">
        $(function () {
                $('#inputWorkDate').datetimepicker({
                    language: 'ko'
                });

        });
    </script>
</body>

</html>
