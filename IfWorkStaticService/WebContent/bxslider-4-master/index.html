<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/jquery.bxslider.css">
    <script src="../jQuery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="./src/js/jquery.bxslider.js"></script>
</head>
<body>
    <div class="bxslider">
        <div><img src="./images/p01.png" title="달력의 날짜를 선택해서 해당일의 상세정보를 볼 수 있습니다."></div>
        <div><img src="./images/p02.png" title="해당일 화면에서 시간을 선택하면 연장/휴일 근무를 신청할 수 있습니다."></div>
        <div><img src="./images/p03.png" title="결재권한자는 팀원들의 연장/휴일/유연근무 신청서를 결재 메뉴에서 승인합니다."></div>
        <div><img src="./images/p04.png" title="월 근무 캘린더 상단에는 현재 적용되는 근무제와 소정/잔여 근로시간이 표시됩니다."></div>
        <div><img src="./images/p05.png" title="월 근무 캘린더 좌측에는 선택한 날이 포함된 기간의 근무요약정보가 표시됩니다."></div>
        <div><img src="./images/p06.png" title="선택한 날의 근무상세정보는 화면 좌측 하단에 표시됩니다."></div>
        <div><img src="./images/p07.png" title="직원이 직접 유연근무제적용을 선택할 수 있습니다."></div>
        <div><img src="./images/p08.png" title="근무계획작성 버튼을 클릭해 특정기간의 근무계획을 작성할 수 있습니다."></div>
    </div>
    <script>
    $(document).ready(function(){
        $('.bxslider').bxSlider({
            mode: 'fade',
            captions: false,
            slideWidth: 900
        });
    });
    </script>
</body>
</html>
